<section class="catalog">
    <h2>Каталог с обяви</h2>
    <div class="ads-grid">
        <div class="ad-card" *ngFor="let post of posts">
            <img [src]="post.imageUrl" alt="{{ post.title }}">
            <h3>{{ post.title }}</h3>
            <div class="price">{{ post.price | number }} лв.</div>
            <div class="details">{{ post.description }}</div>
            <a [routerLink]="['/details', post._id]">Виж детайли</a>
        </div>
    </div>
</section>
