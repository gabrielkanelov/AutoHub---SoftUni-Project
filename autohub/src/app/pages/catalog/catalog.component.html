<section class="catalog">
    <div class="catalog-wrapper">
        <h2>Обяви за коли</h2>
        <div *ngIf="error" class="error">Грешка при зареждане на обявите!</div>
        <div *ngIf="themes.length === 0 && !error" class="empty">Няма публикувани обяви.</div>
        <div class="ads-list" *ngIf="themes.length > 0">
            <div class="ad-card" *ngFor="let ad of themes">
                <div class="ad-info">
                    <h3>{{ ad.themeName }}</h3>
                    <p>Продавач: {{ ad.userId }}</p>
                    <p>Публикувана на: {{ ad.created_at | date:'dd.MM.yyyy' }}</p>
                    <a [routerLink]="['/details', ad._id]" class="details-link">Детайли</a>
                </div>
            </div>
        </div>
    </div>
</section>
