<section class="home">

  <!-- HERO -->
  <header class="hero">
    <div class="overlay">
      <div class="content">
        <h1>Подбери своя премиум автомобил</h1>
        <p>Луксозни предложения, подбрани специално за теб</p>
      </div>
    </div>
  </header>

  <!-- FILTERS -->
  <section class="filters">
    <form (ngSubmit)="onSearch()">
      <select [(ngModel)]="filters.brand" name="brand">
        <option value="">Марка</option>
        <option>BMW</option>
        <option>Mercedes</option>
        <option>Audi</option>
        <option>Porsche</option>
      </select>

      <select [(ngModel)]="filters.body" name="body">
        <option value="">Купе</option>
        <option>Всички</option>
        <option>Седан</option>
        <option>Хечбек</option>
        <option>Комби</option>
        <option>Купе</option>
        <option>Кабрио</option>
        <option>Джип</option>
        <option>Пикап</option>
        <option>Ван</option>
      </select>

      <select [(ngModel)]="filters.fuel" name="fuel">
        <option value="">Гориво</option>
        <option>Бензин</option>
        <option>Дизел</option>
        <option>Хибрид</option>
        <option>Електрически</option>
      </select>

      <select [(ngModel)]="filters.transmission" name="transmission">
        <option value="">Скорости</option>
        <option>Ръчна</option>
        <option>Автоматична</option>
      </select>

      <select [(ngModel)]="filters.price" name="price">
        <option value="">Цена</option>
        <option>до 20 000 лв.</option>
        <option>20 000 - 50 000 лв.</option>
        <option>50 000+ лв.</option>
      </select>

      

      <select [(ngModel)]="filters.doors" name="doors">
        <option value="">Брой врати</option>
        <option>2</option>
        <option>3</option>
        <option>4</option>
        <option>5</option>
      </select>

      <select [(ngModel)]="filters.power" name="power">
        <option value="">Мощност</option>
        <option>до 150 к.с.</option>
        <option>150 - 300 к.с.</option>
        <option>300+ к.с.</option>
      </select>

      <select [(ngModel)]="filters.extras" name="extras">
        <option value="">Екстри</option>
        <option>Навигация</option>
        <option>Кожен салон</option>
        <option>Панорамен покрив</option>
        <option>Парктроник</option>
        <option>Камера</option>
        <option>Адаптивен круиз контрол</option>
        <option>Безключово палене</option>
      </select>

      <select [(ngModel)]="filters.steering" name="steering">
        <option value="">Волан</option>
        <option>Ляв</option>
        <option>Десен</option>
      </select>

      <button type="submit">Търси</button>
    </form>
  </section>

  <!-- RESULTS -->
  <section class="results">
    <h2 *ngIf="!hasFilters()">Предложения за теб</h2>
    <h2 *ngIf="hasFilters()">Резултати от търсенето</h2>

    <div class="ads-grid">
      <div class="ad-card" *ngFor="let ad of ads">
        <img [src]="ad.image" alt="Автомобил" />
        <h3>{{ ad.title }}</h3>
        <div class="price">{{ ad.price | number }} лв.</div>
        <div class="details">
          <span>{{ ad.year }} • </span>
          <span>{{ ad.brand }} • </span>
          <span>{{ ad.body }} • </span>
          <span>{{ ad.fuel }}</span>
        </div>
        <a [routerLink]="['/details', ad.id]">Виж детайли</a>
      </div>
    </div>
  </section>
</section>
