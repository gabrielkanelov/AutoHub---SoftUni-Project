<div class="container">
    <h2>Регистрация</h2>
    <form (ngSubmit)="onSubmit()" #registerForm="ngForm">
        <input [(ngModel)]="name" name="name" required placeholder="Име">
        <input [(ngModel)]="email" name="email" type="email" required placeholder="Имейл">
        <input [(ngModel)]="username" name="username" required placeholder="Потребителско име">
        <input [(ngModel)]="password" name="password" type="password" required placeholder="Парола">
        <input [(ngModel)]="rePassword" name="rePassword" type="password" required placeholder="Повтори паролата">
        <button type="submit" [disabled]="registerForm.invalid">Регистрация</button>
    </form>
</div>
