<form (ngSubmit)="onSubmit()">
    <input [(ngModel)]="form.name" name="name" placeholder="Name" required />
    <input [(ngModel)]="form.email" name="email" placeholder="Email" required />
    <input [(ngModel)]="form.username" name="username" placeholder="Username" required />
    <input [(ngModel)]="form.password" name="password" type="password" placeholder="Password" required />
    <input [(ngModel)]="form.rePassword" name="rePassword" type="password" placeholder="Repeat Password" required />
    <input [(ngModel)]="form.tel" name="tel" placeholder="Телефон" />
    <button type="submit">Register</button>
    <div *ngIf="error" class="error">{{ error }}</div>
</form>
